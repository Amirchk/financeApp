<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

{% include 'Nav.html' %}

<body>
  <main>
    <div class="Form-div">
      <h1>Sell</h1>
      <form class="form-inline" action="{{ url_for('sell') }}" method="POST">
        <lable>Address</lable>
        <select name="addressSelect">
          <option value="">select</option>
          {% for address in sellData: %}
          <option value="{{address[0]}}">{{address[0]}}</option>
          {% endfor %}
        </select>
        <lable>Zipcode</lable>
        <select name="ZCodeSelect">
          <option value="">select</option>
          {% for address in sellData: %}
          <option value="{{address[1]}}">{{address[1]}}</option>
          {% endfor %}
        </select>
        <lable>Price</lable>
        <select name="priceSelect">
          <option value="">select</option>
          {% for address in sellData: %}
          <option value="{{address[2]}}">{{address[2]}}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary mb-2">Sell</button>
      </form>
    </div>
  </main>

</body>

</html>
