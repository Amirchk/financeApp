<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

{% include 'Nav.html' %}

<body>
  <main>
    <div class="Form-div">
      <h4>{{ msg }}</h4>
      <h1>Buy</h1>
      <form class="form-inline" action="{{ url_for('buy')}}" method="POST">
        <lable><b>Quote ID</b></lable>
        <select id="select-dropDown" name="zipcode">
          <option value="">select</option>
          {% for zdata in zipdata: %}
            {% for z in zdata: %}
              <option value="{{z}}">{{z}}</option>
            {% endfor %}
          {% endfor %}
        </select>
        <div class="form-group mb-2">
          <input class="form-control" required name="quotePrice" type="text" placeholder="QuotePrice">
        </div>
        <div class="form-group mb-2">
          <input class="form-control" required name="Address" type="text" placeholder="Address">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Buy</button>
      </form>
    </div>
  </main>
</body>

</html>
